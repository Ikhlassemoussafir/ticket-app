jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le code
      uses: actions/checkout@v3

    - name: ğŸ³ Connexion SSH au serveur (ta machine Docker locale)
      uses: appleboy/ssh-action@v0.1.6
