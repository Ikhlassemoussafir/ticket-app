name: CI/CD TicketApp

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Cloner le repo
      uses: actions/checkout@v3

    - name: 🐳 Setup Docker
      uses: docker/setup-buildx-action@v3

    - name: 🔧 Build backend Docker image
      run: docker build -t ticketapp-backend ./backend

    - name: 🔧 Build frontend Docker image
      run: docker build -t ticketapp-frontend ./frontend

    - name: ⚙️ Docker Compose Up
      run: docker-compose up -d
